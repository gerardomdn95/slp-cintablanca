<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Reto Flexbox</title>
</head>

<body>
    <section id="mexico">
        <div class="m-section" id="green"></div>
        <div class="m-section" id="white">
            <img id="badge"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Coat_of_arms_of_Mexico.svg/1200px-Coat_of_arms_of_Mexico.svg.png"
                alt="escudo">
        </div>
        <div class="m-section" id="red"></div>
    </section>

    <section id="norway">
        <div class="n-section">
            <div class="square" id="first">
                <div class="small-square"></div>
            </div>
            <div class="rectangle" id="second">
                <div class="small-rectangle"></div>
            </div>
        </div>
        <div class="n-section">
            <div class="square" id="third">
                <div class="small-square"></div>
            </div>
            <div class="rectangle" id="fourth">
                <div class="small-rectangle"></div>
            </div>
        </div>
    </section>
</body>

</html>
